<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
    //변수를 선언합니다.
    var number = 10;

    //출력합니다.
    alert(number);//경고창 10
    number++;//10+1
    number++;//11+1
    alert(number);//경고창 12
    alert(number);//경고창 12
    number--;//12-1
    number--;//12-1
    alert(number);//경고창 10
  </script>
</head>
