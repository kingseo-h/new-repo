<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        alert('표현식 273 + 52의 값은' + (52 + 273) + '입니다...!')
        //아래 템플릿 문자열로 표현 가능
        alert(`표현식 273 + 52의 값은 ${52+273}입니다...!`)
        //변수에도 사용가능
        var variable = 273;
        var variable2 = 52;
        alert(`변수를 이용해서 variable + variable2 의 값은 ${variable+variable2}입니다...!`)
    </script>
</head>
