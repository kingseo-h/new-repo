<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
    //문자열 - string
    alert(typeof (1 + '문자'));
    //숫자 - number
    alert(typeof (237));
    //불 - boolean
    alert(typeof(true));
    //함수 - function
    alert(typeof(function(){}));
    //객체 - object
    alert(typeof({}));
    //undefined
    alert(typeof(alpha));
  </script>
</head>

</html>
