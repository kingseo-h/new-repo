    <script>
        var input = prompt('숫자를 입력하세요', "숫자");

        if (input % 4 == 0) {
            alert('4로 나눌 수 있는 숫자입니다.')

            alert('44로 나눌 수 없는 숫자 입니다.')
        }
    </script>
