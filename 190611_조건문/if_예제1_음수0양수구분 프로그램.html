<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>숫자를 받아 양수,0,음수를 구분하는프로그램</title>
    <script>
        //prompt 함수를 사용해서 받음
        var input = prompt('숫자를 입력하시오', '숫자');
        //받은 숫자를 강제로 숫자자료형으로 만듦
        var numberInput = Number(input);
        //조건문 시작
        if (numberInput >= 1) {
            alert('양수입니다.');
        } else if (numberInput < 1 && numberInput > -1) {
            alert('0입니다.')
        } else {
            alert('음수입니다.')
        }
        /*이렇게도 쓸 수 있음.

                alert('0입니다.')
                } else {
                alert('양수입니다.')
                }
        */
    </script>
