<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>함수의 생성과 출렿</title>
    <script>
        //변수를 생성합니다.
        var 함수 = function () {
            var output = prompt('숫자를 입력해주세요', '숫자');
            alert(output);
        };
        //출력합니다.
        alert(함수);
        alert(typeof (함수))
    </script>
</head>

<body>

</body>

</html>
