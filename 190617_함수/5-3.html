<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>함수 호출</title>
    <script>
        //함수를만듭니다.
        var 함수 = function () {
            var output = prompt('숫자를 입력해주세요', '숫자');
            alert(output);
        };
        //함수를 호출합니다.
        함수();
    </script>
</head>
