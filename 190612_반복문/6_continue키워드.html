<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>continue</title>
    <script>
        for (var i = 0; i < 5; i++) {
            //현재 반복 작업을 중지하고 다음 반복작업 수행
            continue;
            alert(i); //alert 작동안한 continue에서 위로 올라가버림..ㅠ 
        }
    </script>
</head>

<body>

</body>

</html>
