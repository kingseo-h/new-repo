<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for array 역for</title>
    <script>
        //변수선언
        var array = ['포도', '사과', '바나나', '딸기']
        //for반복문
        for (var i = 0; i < array.length; i++) {
            alert(array[i] + i + '번째')
        }

        //역 for반복문
        for (var i = array.length - 1; i >= 0; i--) {
            alert(array[i] + i + '번째')
        }
    </script>
</head>

<body>

</body>

</html>
