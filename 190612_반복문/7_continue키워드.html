<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>continue - 0부터 10까지 짝수의 합</title>
    <script>
        var output = 0;

        for (var i = 0; i <= 10; i++) {
            if (i % 2 == 1) {
                //2로 나눴을 때 나머지가 1 = 홀수면 중지하고 다음 반복수행
                continue;
            }
            output += i;
        }
        alert(output);
    </script>
</head>

</body>

</html>
