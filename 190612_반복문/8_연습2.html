<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1에서 100까지 더하기</title>
    <script>
        var output = 0;

        for (var i = 0; i <= 100; i++) {
            output += i;
        }
        alert('0부터 100까지 더한 값은' + output + '입니다.')
    </script>
</head>

<body>

</body>

</html>
