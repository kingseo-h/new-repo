<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>목록에서 최소값과 최대값찾기</title>
    <script>
        //변수선언
        var array = [52, 273, 103, 32, 57, 103, 31, 2]
        var min = 100000000 //엄청 큰 숫자
        var max = -100000000 //엄청 작은 숫자

        for (var i = 0; i < array.length; i++) {
            //최소값찾기
            if (array[i] < min) {
                min = array[i];
            }
            //최대값찾기
            if (array[i] > max) {
                max = array[i];
            }
        }
        //출력
        alert('최소값은' + min + '최대값은' + max)
    </script>
</head>

<body>

</body>

</html>
