<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>do while</title>
    <script>
        //변수선언
        var value = 0;
        //do while 반복문
        do {
            alert(value + '번째 반복');
            value++;
        } while (value < 5);
    </script>
</head>

<body>

</body>

</html>
