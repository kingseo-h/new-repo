    <title>배열 선언과 출력</title>
    <script>
        //변수를 선언
        var array = [273, 'String', true, function () {}, {},
            [273, 103]

        alert(array);
        //변수 array에서 0번째 인덱스를 출력
        document.write(array[0]);
        document.write(array[2]);
    </script>
