<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>length속성 push메서드</title>
    <script>
        //변수선언
        var arrayC = [0, 1]

        //요소 추가 전 출력
        alert('arrayC = ' + arrayC + '\nlength of C : ' + arrayC.length);

        //배열에 요소추가
        arrayC.push(2);
        arrayC.push(3);
        arrayC.push(4);

        //요소 추가 후 출력
        alert('arrayC = ' + arrayC + '\nlength of C : ' + arrayC.length);

        //문자열 변수 선언
        var a = 'abcdefg';
        //length 속성으로 문자열 갯수를 새어줌
        alert(a.length);

        //인덱스로 각각의 글자에 접근가능(n번째에 무슨 글자가있나??)
        alert(a[0]);
        alert(a[1]);
    </script>
</head>

<body>

</body>

</html>
