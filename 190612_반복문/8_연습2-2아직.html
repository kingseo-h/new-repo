<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 받은값 에서 100까지 더하기</title>
    <script>
        var input = Number(prompt('100이하 값을 입력해주세요', '숫자'))
        var output = input;

        for (var i = 1; input <= 100; input++) {
            output += 1;
        }
        alert(output)
    </script>
</head>
